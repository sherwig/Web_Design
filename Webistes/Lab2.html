    <body>

      <h1> Bandwagon Quiz </h1>

      <form action="" method="get" class="form-example">

          <div class="Favorite_team">
            <label for="team">Enter your favorite team: </label>
            <input type="text" name="team" id="Fave" >
          </div>

          <div class="whereFrom">
            <label for="email">Enter where you are from: </label>
            <input type="text" name="from" id="From">
          </div>


      <h3>Choose your Favorite Sport</h3>

      <div>
          <label for="Football" >Football</label>
          <input type="radio" name="Sport" id="Football" value="Basketball">
      </div>

        <div>
          <label for="Basketball" >Basketball</label>
          <input type="radio" name="Sport" id="Basketball" value="Basketball">

        </div>

        <div>
            <label for="Hockey">Hockey</label>
            <input type="radio" name="Sport" id="Hockey" value="Hockey">

        </div>

          <div>
            <label for="Baseball">Baseball</label>
            <input type="radio" name="Sport" id="Baseball" value="Baseball">

          </div>


      <h3>Are you a fan of</h3>

      <div>
        <label for="Defense">Defense</label>
        <input type="checkbox" id="Defense" value="Defense">
      </div>

      <div>
        <label for="Offense">Offense</label>
        <input type="checkbox" id="Offense" value="Offense">
      </div>

      <div>
        <label for="Stars">Stars</label>
        <input type="checkbox" id="Stars" value="Stars">
      </div>

      <button type="button" id="Button1" > Enter </button>

      <textarea id="wagon" rows="10" cols="30"></textarea>

      </form>
